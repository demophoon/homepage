        html {
            min-height:100%;
        }
        body {
            min-height:100%;
            padding-top:10%;
            /* background: url('bg.jpg') no-repeat center center fixed; */
            background: url('bg-orange.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            overflow:auto;
        }
        #big-me {
            position:fixed;
            bottom:0px;
            right:0px;
            margin-right:75px;
            margin-top:10%;
            animation:breath 5s infinite;
            -moz-animation:breath 5s infinite; /* Firefox */
            -webkit-animation:breath 5s infinite; /* Safari and Chrome */
            -o-animation:breath 5s infinite; /* Opera */
            animation-timing-function:ease;
            -webkit-animation-timing-function:ease;
        }
        #container {
            padding:36px;
        }
        #icon {
        }
        @keyframes breath {
            0% {
                bottom:-10px;
            }
            45% {
                bottom:0px;
            }
            55% {
                bottom:-4px;
            }
            100% {
                bottom:-10px;
            }
        }
        @-moz-keyframes breath {
            0% {
                bottom:-10px;
            }
            45% {
                bottom:0px;
            }
            55% {
                bottom:-4px;
            }
            100% {
                bottom:-10px;
            }
        }
        @-webkit-keyframes breath {
            0% {
                bottom:-10px;
            }
            45% {
                bottom:0px;
            }
            55% {
                bottom:-4px;
            }
            100% {
                bottom:-10px;
            }
        }
        @-o-keyframes breath {
            0% {
                bottom:-10px;
            }
            45% {
                bottom:0px;
            }
            55% {
                bottom:-4px;
            }
            100% {
                bottom:-10px;
            }
        }
        @keyframes slidein {
            0% {
                left:-100%;
            }
            100% {
                left:0px;
            }
        }
        @-webkit-keyframes slidein {
            0% {
                left:-100%;
            }
            100% {
                left:0px;
            }
        }
        @-moz-keyframes slidein {
            0% {
                left:-100%;
            }
            100% {
                left:0px;
            }
        }
        @-o-keyframes slidein {
            0% {
                left:-100%;
            }
            100% {
                left:0px;
            }
        }
        #bottom-banner { 
            -moz-animation:slidein 0.7s; /* Safari and Chrome */
            -moz-animation-timing-function:ease-out;
            -webkit-animation:slidein 0.7s; /* Safari and Chrome */
            -webkit-animation-timing-function:ease-out;
            -o-animation:slidein 0.7s; /* Safari and Chrome */
            -o-animation-timing-function:ease-out;
            animation:slidein 0.7s; /* Safari and Chrome */
            animation-timing-function:ease-out;
            position:absolute;
            left:0px;
            bottom:50px;
            z-index:10;
            color:#fff;
            height:1.5em;
            background:rgba(0, 0, 0, .65);
            min-width:600px;
            padding-left:35px;
            padding-right:40px;
            padding-top:0.8em;
            font-family: 'Geo', sans-serif;
            font-size:32px;
        }
        #bottom-banner-phone {
            width:100%;
            -moz-animation:slidein 0.7s; /* Safari and Chrome */
            -moz-animation-timing-function:ease-out;
            -webkit-animation:slidein 0.7s; /* Safari and Chrome */
            -webkit-animation-timing-function:ease-out;
            -o-animation:slidein 0.7s; /* Safari and Chrome */
            -o-animation-timing-function:ease-out;
            animation:slidein 0.7s; /* Safari and Chrome */
            animation-timing-function:ease-out;
            position:absolute;
            left:0px;
            bottom:50px;
            z-index:10;
            color:#fff;
            background:rgba(0, 0, 0, .65);
            font-family: 'Geo', sans-serif;
            font-size:32px;
        }
        #phone-container {
            height:2.7em;
            padding-top:0.8em;
            padding-left:35px;
            padding-right:40px;
        }
