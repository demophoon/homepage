<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
            canvas {
                background: #000;
            }

            * {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
        </style>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="row">
                <div class="span11"></div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="./jquery.qrcode-0.3.min.js"></script>
        <input type="color" id="colorpicker" />
        <input type="button" onmousedown="resetCanvas()" value="Reset" />
        <canvas id="paint" width="440" height="400"></canvas>

        <script>
            var host = "ws://teamspeak.brittg.com:9000";
            var socket = new WebSocket(host);
            socket.onopen = function() {
                console.log("Success");
            }
            socket.onmessage = function(msg) {
                console.log(msg);
            }
            socket.onclose = function() {
                console.log("Disconnected");
            }
            function changeColor(x, y, r, g, b) {
                var picObj = {
                    'x': x,
                    'y': y,
                    'r': r,
                    'g': g,
                    'b': b,
                }
                console.log(picObj);
                socket.send(JSON.stringify(picObj));
            }
        </script>

        <script>
                var canvas = document.querySelector('#paint');
                var ctx = canvas.getContext('2d');

                var img = new Image();
                img.onLoad = function() {
                    setTimeout("drawImg()", 1500);
                }
                img.src="nyancat.gif";


                function drawImg() {
                    ctx.drawImage(img,0,0);
                    resizeCanvas();
                }

                var mouse = {x: 0, y: 0};

                /* Mouse Capturing Work */
                canvas.addEventListener('mousemove', function(e) {
                    mouse.x = e.pageX - this.offsetLeft;
                    mouse.y = e.pageY - this.offsetTop;
                }, false);

                /* Drawing on Paint App */
                ctx.lineWidth = 25;
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';
                ctx.strokeStyle = 'red';

                ctx.shadowBlur=10;
                ctx.shadowOffsetX=0;
                ctx.shadowColor="black";


                canvas.addEventListener('mousedown', function(e) {
                    ctx.beginPath();
                    ctx.moveTo(mouse.x, mouse.y);
                    ctx.strokeStyle = $("#colorpicker").val();
                    canvas.addEventListener('mousemove', onPaint, false);
                }, false);

                canvas.addEventListener('mouseup', function() {
                    canvas.removeEventListener('mousemove', onPaint, false);
                    resizeCanvas();
                }, false);

                var onPaint = function() {
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                };



            function resizeCanvas(){

                var myCanvas = document.getElementById('paint');
                var tempCanvas = document.createElement('canvas');
                tempCanvas.id = 'canvas2';
                tempCanvas.width = 22;
                tempCanvas.height = 20;

                document.body.appendChild(tempCanvas);

                // save your canvas into temp canvas
                tempCanvas.getContext('2d').drawImage(myCanvas, 0, 0);
                tempCanvas.getContext('2d').drawImage(myCanvas, 0, 0, 30, 30);

                console.log();
                console.log(getPixel(tempCanvas, 0, 0).g);
                console.log(getPixel(tempCanvas, 0, 0).b);
            }


            var lastImageData;
            var reset = false;

            function getPixel(canvas) {
                var imageData = canvas.getContext('2d').getImageData(0, 0, canvas.width, canvas.height);

                var arrX = [];
                for (var x=0; x<canvas.width; x+=1) {
                    var arrY = [];
                    for (var y=0; y<canvas.height; y+=1) {
                        var index = (x + y * imageData.width) * 4;   
                        var r = imageData.data[index+0];
                        var g = imageData.data[index+1];
                        var b = imageData.data[index+2];

                        if (reset || lastImageData != undefined && (lastImageData[x][y][0] != r ||
                                lastImageData[x][y][1] != g ||
                                lastImageData[x][y][2] != b)) {
                            changeColor(x, y, r, g, b);
                        }
                        arrY.push([r, g, b]);
                    }
                    arrX.push(arrY);
                }
                lastImageData = arrX;
                if (reset) {
                    reset = false;
                }

                return this;
            }

            function resetCanvas() {
                reset = true;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                resizeCanvas();
            }
        </script>

    </body>
</html>
